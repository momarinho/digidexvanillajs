<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-Dex (Vanilla JS)</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --dw3-bg-dark: #0a0a2a;
            --dw3-bg-medium: #1a1a4a;
            --dw3-border-light: #6a6aff;
            --dw3-border-dark: #2a2a6a;
            --dw3-text-light: #f0f0ff;
            --dw3-text-dark: #a0a0c0;
            --dw3-accent-yellow: #ffff00;
            --dw3-accent-blue: #00ffff;
        }

        body {
            background-color: var(--dw3-bg-dark);
            font-family: 'VT323', monospace;
            color: var(--dw3-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            box-sizing: border-box;
        }
        
        .digidex-container {
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            background-color: var(--dw3-bg-medium);
            border: 2px solid var(--dw3-border-dark);
            box-shadow: inset 0 0 0 2px var(--dw3-border-light), inset 0 0 15px rgba(106, 106, 255, 0.5);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="digidex-container" id="app-container">
        <!-- O conteúdo será injetado aqui via JavaScript -->
    </div>
    <script src="/main.js" type="module"></script>
</body>
</html>
</body>
</html>
